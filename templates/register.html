{% extends "layout.html" %}

{% block body %}

    <h3 class="page-header">Register and create your personal account</h3>
    <form action="/register" method="post">
        <input class="form-item" name="username" placeholder="Username" type="text" required>
        <input class="form-item" name="password" placeholder="Password" type="password" required>
        <input class="form-item" name="confirmation" placeholder="Confirm Password" type="password" required>
        <button class="form-btn" type="submit">Register</button>
    </form>

    {% for category, message in get_flashed_messages(with_categories=true) %}
        {% if category == "registration_error" or category == "registration_success" %}
            <div>
                <h4 class="page-header">{{ message }}</h4>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
