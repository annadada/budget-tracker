{% extends "layout.html" %}

{% block body %}

    <h3 class="page-header">Fill up the form to add a new transaction</h3>
    <form action="/add_transaction" method="post">
        <input class="form-item" name="amount" type="number" step="0.01" min="0" id="amount" placeholder="Amount" required>
        <input class="form-item" name="description" type="text" id="description" placeholder="Description" required>
        <input class="form-item" name="date" type="date" id="date" required>
        <select class="form-item" name="transaction_type" id="transaction_type" required>
            <option disabled selected>Transaction type</option>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
        </select>
        <button class="form-btn" type="submit">Add Transaction</button>
    </form>

{% endblock %}
