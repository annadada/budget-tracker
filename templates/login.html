{% extends "layout.html" %}

{% block body %}

    <h3 class="page-header">Log in to use this application</h3>
    <form action="/login" method="post">
            <input class="form-item" name="username" placeholder="Username" type="text" required>
            <input class="form-item" name="password" placeholder="Password" type="password" required>
        <button class="form-btn" type="submit">Log In</button>
    </form>

        {% if get_flashed_messages(with_categories=true) %}
            <div>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <h4 class="page-header">{{ message }}</h4>
                {% endfor %}
            </div>
        {% endif %}

{% endblock %}
